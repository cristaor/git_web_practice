name: PruebasMezckar ramav1
on:
  push:
jobs:
  cargar_dependencias:
    name: Pruebas_yaml2
    runs-on: ubuntu-latest
    steps:
    - name: Checkout de repositorio
      uses: actions/checkout@v2
    - name: Configuración de entorno de python
      uses: actions/setup-python@v2
      with:
          python-version: '3.7'
    - name: Instalación de librerías y dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        echo "is_finished=1" >> $GITHUB_ENV
    - name: validar push
      if: contains(github.event.head_commit.message, 'FUNCIONALIDAD_TERMINADA')=='False'
      run: |
        echo "is_finished=0" >> $GITHUB_ENV
        echo "No esta terminada la funcionalidad"
    - name: Mezcla rama1 -> rama2
      #if: ${{ contains(github.event.head_commit.message, 'FUNCIONALIDAD_TERMINADA') }}
      if: ${{ env.is_finished }}
      uses: tukasz/direct-merge-action@master
      with:
        GITHUB_TOKEN: ${{ secrets.ACTION_TOKEN }}
        source-branch: master
        target-branch: ${{ github.ref }}
    - name: Correr pruebas
      id: correr-pruebas
      #if: ${{ contains(github.event.head_commit.message, 'FUNCIONALIDAD_TERMINADA') }}
      if: ${{ env.is_finished }}
      run: python -m unittest -v tests/test_persona.py
    - name: Validar resultado con errores
      if: ${{ failure() }}
      env:
        MENSAJE_ERROR: Una o varias pruebas fallaron
      run: echo "::set-output name=respuesta::${MENSAJE_ERROR}"
    - name: Validar resultado sin errores
      if: ${{ success() }}
      env:
        MENSAJE_EXITO: Todas las pruebas fueron exitosas
      run: echo "::set-output name=respuesta::${MENSAJE_EXITO}"

  mezclar_rama2:
    needs: cargar_dependencias
    name: Mezclar en rama desarrollo
    if: ${{ contains(github.event.head_commit.message, 'FUNCIONALIDAD_TERMINADA') }}
    runs-on: ubuntu-latest
    steps:
    - name: Mezcla rama2 -> rama1
      #if: ${{ contains(github.event.head_commit.message, 'FUNCIONALIDAD_TERMINADA') }}
      uses: tukasz/direct-merge-action@master
      with:
        GITHUB_TOKEN: ${{ secrets.ACTION_TOKEN }}
        source-branch: ${{ github.ref }}
        target-branch: master
